<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input class="new-todo" placeholder="Type new todo" autofocus type="text"
      [formControl]="newTaskCtrl"
      (keydown.enter)="changeHandler()" />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main" *ngIf="tasks().length > 0">
      <input id="toggle-all" class="toggle-all" type="checkbox" [checked]="allCompleted()" (change)="toggleAll()" />
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list">
        <li (dblclick)="updateTaskEditingMode(task.id)"
         *ngFor="let task of taskByFilter()"
         [class.completed]="task.completed"
         [class.editing]="task.editing"
         >
          <div class="view">
            <input class="toggle" type="checkbox" [checked]="task.completed" (change)="updateTask(task.id)" />
            <label>{{task.title}}</label>
            <button class="destroy" (click)="deleteTask(task.id)"></button>
          </div>
          <input class="edit" (keydown.enter)="updateTaskText(task.id, $event)" [value]="task.title" />
        </li>
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer" *ngIf="tasks().length > 0">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count"><strong>{{ pendingCount() }}</strong> item<span *ngIf="pendingCount() !== 1">s</span> left</span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a (click)="changeFilter('all')" routerLink="/" class="selected">All</a>
        </li>
        <li>
          <a (click)="changeFilter('pending')" routerLink="/pending">Pending</a>
        </li>
        <li>
          <a (click)="changeFilter('completed')" routerLink="/completed">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed" *ngIf="hasCompletedTasks()" (click)="clearCompleted()">Clear completed</button>
    </footer>
  </div>
</section>
